<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TMlol</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="fileSaver.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/nodeca/pica/dist/pica.js" crossorigin="anonymous"></script>
</head>

<body>
  <form id="form">
    <label for="name">Name</label>
    <input id="name" name="name">
    <label for="dname">Display Name</label>
    <input id="dname" name="dname">
    <label for="desc">Description</label>
    <input id="desc" name="desc">
    <label for="target">Target</label>
    <input id="target" name="target">
    <label for="targetto">TargetTo</label>
    <input id="targetto" name="targetto">
    <label for="img">Icon</label>
    <input type="file" accept="image/png, image/jpeg" id="img" name="img">
    <input type="submit">
  </form>
  <script src="script.js" defer></script>
</body>

</html>
